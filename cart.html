<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="site-header">
        <div class="container nav-container">
            <a href="index.html" class="brand">Snapback <span>Republic</span></a>
            <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
            <nav class="site-nav" data-nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="wishlist.html" class="nav-link">Wishlist</a>
                <a href="cart.html" class="nav-link active">Cart</a>
                <a href="account.html" class="nav-link">Account</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="nav-right">
                <a href="wishlist.html" class="nav-icon" aria-label="Wishlist">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 21s-6.716-4.534-9.193-7.01a5.5 5.5 0 1 1 7.778-7.778L12 5.627l1.415-1.415a5.5 5.5 0 1 1 7.778 7.778C18.716 16.466 12 21 12 21z" fill="currentColor"/></svg>

                </a>
                <a href="cart.html" class="nav-icon" aria-label="Cart">

            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Your Cart</h1>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-summary" id="cart-summary">
            <div class="summary-row"><span>Subtotal</span><span id="subtotal">₦0</span></div>
            <a class="btn btn-primary" id="checkoutBtn" href="checkout.html">Proceed to Checkout</a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p>© <span id="year"></span> Snapback Republic. All rights reserved.</p>
        </div>
    </footer>

    <button class="to-top" id="toTop" aria-label="Back to top">▲</button>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/cart.js"></script>
