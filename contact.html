<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
    <header class="site-header">
        <div class="container nav-container">
            <a href="index.html" class="brand">Snapback <span>Republic</span></a>
            <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
            <nav class="site-nav" data-nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="wishlist.html" class="nav-link">Wishlist</a>
                <a href="cart.html" class="nav-link">Cart</a>
                <a href="account.html" class="nav-link">Account</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
            <div class="nav-right">
                <a href="wishlist.html" class="nav-icon" aria-label="Wishlist"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 21s-6.716-4.534-9.193-7.01a5.5 5.5 0 1 1 7.778-7.778L12 5.627l1.415-1.415a5.5 5.5 0 1 1 7.778 7.778C18.716 16.466 12 21 12 21z" fill="currentColor"/></svg><span class="badge" id="badge-wishlist">0</span></a>
                <a href="cart.html" class="nav-icon" aria-label="Cart"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.45A1 1 0 0 0 9.8 18h9.4v-2h-2.22l.9-1.6h2.22a1 1 0 0 0 .9-.55l3-6A1 1 0 0 0 20 6H7.42l-.7-2zM7 20a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 .001 3.999A2 2 0 0 0 17 20z" fill="currentColor"/></svg><span class="badge" id="badge-cart">0</span></a>
            </div>
        </div>
    </header>

    <main class="container contact">
        <h1 class="page-title">Contact Us</h1>
        <div class="contact-grid">
            <form id="contact-form" class="contact-form">
                <div class="form-row">
                    <label>Name<input type="text" name="name" placeholder="Your full name" required></label>
                    <label>Email<input type="email" name="email" placeholder="you@example.com" required></label>
                </div>
                <label>Message<textarea name="message" rows="6" placeholder="Tell us how we can help" required></textarea></label>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <div class="contact-info">
                <h3>Store Info</h3>
                <p><strong>Address:</strong> Dawaki, Abuja, Nigeria</p>
                <p><strong>Phone:</strong> +234 916 028 6791</p>
                <div class="socials">
                    <a href="#" aria-label="Instagram" class="social">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.9a1.1 1.1 0 1 0 0 2.2 1.1 1.1 0 0 0 0-2.2z" stroke="currentColor" fill="currentColor"/></svg>
                    </a>
                    <a href="#" aria-label="Facebook" class="social">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 22v-8h3l1-4h-4V7a2 2 0 0 1 2-2h2V2h-3a5 5 0 0 0-5 5v3H6v4h3v8h4z" fill="currentColor"/></svg>
                    </a>
                    <a href="#" aria-label="TikTok" class="social">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 8.5a6.5 6.5 0 0 1-5-2.4V17a5 5 0 1 1-5-5c.34 0 .67.03 1 .1V9.1A9 9 0 1 0 15 18V6.3a8.5 8.5 0 0 0 6 2.2V8.5z" fill="currentColor"/></svg>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p>© <span id="year"></span> Snapback Republic. All rights reserved.</p>
        </div>
    </footer>

    <button class="to-top" id="toTop" aria-label="Back to top">▲</button>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/contact.js"></script>
</body>
</html>
